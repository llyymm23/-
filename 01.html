<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내배캠 최고 평점 영화</title>
    <link rel="stylesheet" href="01.css">
    <script src="01.js" defer></script>
</head>

<body>
    <header id="title">
        <h1>내배캠 최고 평점 영화 콜렉션</h1>
    </header>
    <form id="search">
        <label>영화 검색 : </label>
        <input id="input" type="text" placeholder="영화 제목을 입력해보세요"/>
        <button id="btn" type="submit">검색</button>
    </form>
     <!-- 영화 정보들 보여줄 카드 만들 공간  -->
    <div class="movies">
        <div id="movie" class="row row-cols-1 row-cols-md-4 g-4">
        </div>
    </div>
</body>

</html>
